<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>TOTP token generator (2FA codes)</title>
  <style>
    div {
      margin-bottom: 1em;
    }
    label {
      display: block;
    }
    output {
      display: block;
    }
  </style>
</head>
<body>
  <h1>TOTP token generator</h1>
  <form id="form">
    <div>
      <label>Secret</label>
      <input type="text" id="secret" name="secret" placeholder="secret" />
    </div>
    <div>
      <label>Issuer (Optional)</label>
      <input type="text" id="issuer" name="issuer" placeholder="Example" value="Example" />
    </div>
    <div>
      <label>Label (Optional)</label>
      <input type="text" id="label" name="label" placeholder="alice@example.com" value="alice@example.com" />
    </div>
    <div>
      <button type="submit">generate</button>
    </div>
    <div>
      <label>Token</label>
      <output id="token" name="token"></output>
    </div>
    <div>
      <label>QRCode</label>
      <div id="qrcode"></div>
    <div>
  </div>
  <a href="https://github.com/miguelmota/totp-token-generator" target="_blank"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  <script src="dist/bundle.js"></script>
</body>
</html>
